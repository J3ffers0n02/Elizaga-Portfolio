<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div class="content-container">
            <h1>Contact</h1>
            <p>Email: <a href="mailto:mjelizaga13@gmail.com">mjelizaga13@gmail.com</a></p>
            <p>GitHub: <a href="https://github.com/J3ffers0n02">J3ffers0n02</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                    document.querySelectorAll('#sidebar-container .sidebar ul li a').forEach(link => {
                        if (link.getAttribute('href') === currentPage) {
                            link.classList.add('active');
                        }
                    });
                })
                .catch(error => console.error('Error loading sidebar:', error));
        });
    </script>
</body>
</html>
